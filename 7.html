            <font face="monospace" size="5">
                <p>What do you call a fish with no eyes?</p>

        <dt><font face="monospace" size="5">What do you call a yogi who's always sleepy?</font></dt>

            <p align="center">A snooze-guru!</p>
        </font></dd>
    </dl>
